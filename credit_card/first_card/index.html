<!DOCTYPE html>
<html lang="en">
<head>
    <title>first credit card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <span class="logo">
                <img src="images/logo.png" alt="logo not reqired">
                <h5>Master Card</h5>
            </span>
            <img src="images/chip.png" alt="chip is not reqired" class="chip">
        </header>
        <div class="card-details">
            <div class="name-number">
                <h6>Card Number</h6>
                <h5 class="number"> 9845 30 50 3052 9012</h5>
                <h5 class="name">Darla Ashok</h5>
            </div>
            <div class="valid-date">
                <h6>Valid Thru</h6>
                <h5>12/25</h5>
            </div>
        </div>
    </div>
</body>
</html>
