<!DOCTYPE html>
<html>
<head>
    <title>registation form</title>
    <link href="basice.registation.css" rel="stylesheet">
</head>
<body>
    <div class="form-center">
        <h1 class="reg-form">Registation Form</h1>
        <form>
            <div>
                <label id="input-label">User Name:</label>
                <input type="text" placeholder="enter user name">
            </div>
            <div>
                <label id="input-label">Email:</label>
                <input type="email" placeholder="enter email">
            </div>
            <div>
                <label id="input-label">Phone no:</label>
                <input type="number" placeholder="phone number">
            </div>
            <div>
                <label id="input-label">Password:</label>
                <input type="password" placeholder="password">
            </div>
            <div>
                <button>Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
